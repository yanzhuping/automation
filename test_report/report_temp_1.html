<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!--        <meta http-equiv="Content-Security-Policy" content="default-src *;img-src 'self' data: base64; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>-->
        <title>测试报告</title>
        <style type="text/css">
            body {
    margin: 10px;
}
#result_info {
    font-size: 16px;
    font-weight: bold;
    margin-top: 30px;
}
#result_table {
    width: 100%;
    margin: 20px 0;
    border: 1px solid #ddd;
    text-align: center;
    word-break: break-all;
}
#result_table .red {
    color: red;
}
#result_table td,
#result_table th {
    border: 1px solid #ddd;
    padding: 0;
    min-width: 70px;
}
#result_table .screenshot_img {
    cursor: pointer;
    width: 420px;
}
#result_table td img {
    width: 100%;
}
#result_table .screenshot_img:hover {
    width: 1000px;
}
.large-img {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: center/contain no-repeat;
    cursor: pointer;
}
        </style>
    </head>
    <body>
    <div>自动化测试报告</div>
    <div>开始执行时间：start</div>
    <div>执行耗时：ElapsedTime</div>
    <div id="result_info">
        执行结果 total:__total_result__ , failed: __failed_result__
    </div>
    <table
        id="result_table"
        cellpadding="0"
        width="100%"
        onClick="loadLargeImage(event)"
        style="border-collapse:collapse"
    >
        <thead>
            <tr>
                <th>用例编号</th>
                <th>执行结果</th>
                <th>用例ID</th>
                <th>步骤描述</th>
                <th>关键字</th>
                <th>元素关键字</th>
                <th>选择器</th>
                <th>操作值</th>
                <th width="500px">错误信息</th>
                <th width="200px">截图</th>
            </tr>
        </thead>
        <tbody>
            __result_table_info__
        </tbody>
    </table>
    <div class="large-img" onClick="closeLargeImage()"></div>
        <script>
            function loadLargeImage(e) {
                if (e.target.tagName == 'IMG') {
                    var largeImg = document.querySelector('.large-img');
                    largeImg.style.backgroundImage =
                        'url(' + e.target.getAttribute('src') + ')';
                    largeImg.style.display = 'block';
                }
            }
            function closeLargeImage() {
                var largeImg = (document.querySelector(
                    '.large-img'
                ).style.display = 'none');
            }
        </script>
    </body>
</html>
